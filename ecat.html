<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update Expense</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary ">
				<div class="panel-heading text-center">
					<h1> update categories</h1>
				</div>
				<div class="panel-body">
					<!-- <form  id="formid"> -->
					<!-- <div class="form-group">
						<label for="name">name</label>
						<input type="text" class="form-control" id="name">
					</div> -->
					<div class="form-group">
						<label for="expense">category</label>
						<input type="text" class="form-control" id="category">
					</div>
					<div class="form-group">
						<label for="category">explimit</label>
						<input type="text" class="form-control" id="explimit">
					</div>
					<div class="text-center">
						<input type="button" value="update" onClick="savedata()" onClick="display()"  class="btn btn-primary">
					</div>
				</div>
			</div>
		</div>
</body>
<script>

	let url = window.location.href;
	let params = url.split('?')[1];
	let times;
	const localStorageContent = JSON.parse(localStorage.getItem('category'));

	if (params != undefined) {
		times = params.split('=')[1];
		loadExistingDatas(times);
	}

	function loadExistingDatas(params) {
		localStorageContent.forEach((item) => {
			if (item.times == params) {
				document.getElementById("category").value = item.category;
				document.getElementById("explimit").value = item.explimit;
			}
		});
	}
	
	function savedata() {
		// console.log("Call");
		let category,explimit;

		category = document.getElementById("category").value;
		explimit = document.getElementById("explimit").value;

		for (let index = 0; index < localStorageContent.length; index++) {
			if (localStorageContent[index].times == times) {
				localStorageContent[index].category = category;
				localStorageContent[index].explimit = explimit;
			}
		}
		console.log(localStorageContent);
		localStorage.setItem('category', JSON.stringify(localStorageContent));
	}
</script>
</html>
