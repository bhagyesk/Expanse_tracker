<html>

<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary ">
				<div class="panel-heading text-center">
					<h1> Adding Expense</h1>
				</div>
				<div class="panel-body">
					<!-- <form  id="formid"> -->
					<!-- <div class="form-group">
						<label for="name">name</label>
						<input type="text" class="form-control" id="name">
					</div> -->
					<div class="form-group">
						<label for="category">title</label>
						<input type="text" class="form-control" id="title">
					</div>
					<div class="form-group">
						<label for="expense">amount</label>
						<input type="text" class="form-control" id="expense">
					</div>
					<div class="form-group">
						<label for="decryption">decryption</label>
						<input type="text" class="form-control" id="decryption">
					</div>
					<div class="text-center">
						<input class="btn btn-primary" type="button" value="update" onClick="savedata()" onClick="display()">
					</div>
					<!-- </form> -->

				</div>
			</div>
		</div>
</body>
<script>
	var rindex,
		 t = document.getElementById("t");

		function chechempty(){
		var isempty = false,
		title = document.getElementById("title").value,
		decryption = document.getElementById("decryption").value;
		expense = document.getElementById("expense").value;

		if(title === ""){
		alert("ples. enter title ");
		isempty = true;
		}
		else if(decryption === ""){
		alert("ples. enter expence decryption.");
		isempty = true;
		}
		else if(expense === ""){
		alert("ples. enter amount.");
		isempty = true;
		}
		return isempty;
	}

	let url = window.location.href;
	let params = url.split('?')[1];
	let time;
	const localStorageContent = JSON.parse(localStorage.getItem('expence'));

	if (params != undefined) {
		time = params.split('=')[1];
		loadExistingData(time);
	}


	function loadExistingData(params) {
		localStorageContent.forEach((item) => {
			if (item.time == params) {
				document.getElementById("title").value = item.title;
				document.getElementById("expense").value = item.amount;
				document.getElementById("decryption").value = item.decryption;
			}
		});
	}


	function savedata() {	
		// console.log("Call");
		let title, expense,decryption;
		if (!chechempty()){
		title = document.getElementById("title").value;
		expense = document.getElementById("expense").value;
		decryption = document.getElementById("decryption").value;

		for (let index = 0; index < localStorageContent.length; index++) {
			if (localStorageContent[index].time == time) {
				localStorageContent[index].title = title;
				localStorageContent[index].amount = expense;
				localStorageContent[index].decryption = decryption;
			}
		}
		console.log(localStorageContent);
		localStorage.setItem('expence', JSON.stringify(localStorageContent));
		}}
</script>
</html>
