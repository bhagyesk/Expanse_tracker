<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding Expence</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>
	<div class="container">
		<div class="row col-md-6 col-md-offset-3">
			<div class="panel panel-primary ">
				<div class="panel-heading text-center">
					<h1> Adding expence </h1>
				</div>
				<div class="panel-body">
					<!--<form>-->
					<div class="form-group">
						<label for="title">title</label>
						<input type="text" class="form-control" id="title">
					</div>
					<div class="form-group">
						<label for="decryption">decryption</label>
						<input type="text" class="form-control" id="decryption">
					</div>
					<div class="form-group">
						<label for="amount">amount</label>
						<input type="number" class="form-control" id="amount">
					</div>
					<div class="pd-ltr-20 customscroll customscroll-10-p height-auto xs-pd-20-10">
						<div class="min-height-200px">
							<div class="mb-30">
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<large class="form-text text-muted"><label for="category">category</label>
											</large>
											<div class="custom-file">
												<select class="font-14 selectpicker form-control" id="selectpicker" data-width="100%">
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="text-center">
						<input type="submit" onClick="savedata()" class="btn btn-primary">
					</div>
					<!--</form>-->

				</div>
			</div>
		</div>
</body>
<script>

		var rindex,
		 t = document.getElementById("t");

		function chechempty(){
		var isempty = false,
		title = document.getElementById("title").value,
		decryption = document.getElementById("decryption").value;
		amount = document.getElementById("amount").value;
		category = document.getElementById("selectpicker").value;

		if(title === ""){
		alert("ples. enter title ");
		isempty = true;
		}
		else if(decryption === ""){
		alert("ples. enter expence decryption.");
		isempty = true;
		}
		else if(amount === ""){
		alert("ples. enter amount.");
		isempty = true;
		}else if(selectpicker === ""){
		alert("ples. enter category.");
		isempty = true;
		}
		return isempty;
	}

	var select = document.getElementById('selectpicker');

	var categories = JSON.parse(localStorage.getItem('category'));

	categories.forEach(element => {
		var opt = document.createElement('option');
		opt.value = element.category;
		opt.innerHTML = element.category;
		select.appendChild(opt);
	});



	function savedata() {
		// console.log("Call");
		if (!chechempty()){
		let title, decryption, amount, category;

		title = document.getElementById("title").value;
		decryption = document.getElementById("decryption").value;
		amount = document.getElementById("amount").value;
		category = document.getElementById("selectpicker").value;


		let newVal = { 'time':Date.now(),'title': title, 'decryption': decryption, 'amount': amount, 'category': category }
		const localStorageContent = JSON.parse(localStorage.getItem('expence'));
		if (localStorageContent == undefined) {
			// console.log(JSON.parse(temp)); 
			var list = [
				newVal
			];
			localStorage.setItem("expence", JSON.stringify(list));
		}
		else {
			console.log(localStorageContent);
			localStorageContent.push(
				newVal,
			);
			localStorage.setItem("expence", JSON.stringify(localStorageContent));
		}
		}}
</script>
</html>
